<!DOCTYPE html>
<html>
  <head>
    <title>Estruturas de Controle</title>
    <meta charset="UTF-8">
  </head>
  <body onload="iniciar()">
    <script type="text/javascript">
    function iniciar() {
      var i = 1;
      document.write("<h1>Estruturas de controle</h1>");
      document.write("Contando ...");
      while (i <= 5) {
        document.write(" " + i);
        i++;
      }
    }
    </script>
  </body>
</html>
