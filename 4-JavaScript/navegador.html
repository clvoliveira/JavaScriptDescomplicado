<!DOCTYPE html>
<html>
  <head>
    <title>Bem-vindo ao JavaScript</title>
    <meta charset="UTF-8">
  </head>
  <body onload="iniciar()">
    <script type="text/javascript">
    function iniciar() {
      document.write("<h1>" + document.title + "</h1>");
      document.write("Você está utilizando o navegador " + navigator.appName + ", versão " + navigator.appVersion);
    }
    </script>
  </body>
</html>
