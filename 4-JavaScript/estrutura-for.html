<!DOCTYPE html>
<html>
  <head>
    <title>Estruturas de Controle</title>
    <meta charset="UTF-8">
  </head>
  <body onload="iniciar()">
    <script type="text/javascript">
    function iniciar() {
      document.write("<h1>Estruturas de Controle</h1>");
      for (var i = 0; i < 5; i++) {
        document.write("Contando ... " + i + "<br>");
      }
    }
    </script>
  </body>
</html>
