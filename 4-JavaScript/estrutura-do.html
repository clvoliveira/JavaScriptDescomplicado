<!DOCTYPE html>
<html>
  <head>
    <title>Estruturas de Controle</title>
    <meta charset="UTF-8">
  </head>
  <body onload="iniciar()">
    <script type="text/javascript">
    function iniciar() {
      var i = 0;
      document.write("<h1>Estruturas de controle</h1>");
      document.write("Contando ...");
      do {
        document.write(" " + i);
        i = i + 2;
      }
      while (i <= 10);
    }
    </script>
  </body>
</html>
